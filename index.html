<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>
                <form>
                    <div class=form-grp>
                        <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter in kilograms..">

                        <div id="output">

                            <div class="card ">
                                <div class="card-block card-primary">
                                    <h4>Grams:</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>

                            <div class="card ">
                                <div class="card-block card-success">
                                    <h4>Pounds:</h4>
                                    <div id="lbsOutput"></div>
                                </div>
                            </div>

                            <div class="card ">
                                <div class="card-block card-danger">
                                    <h4>Ounces:</h4>
                                    <div id="ouncesOutput"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';

        document.getElementById('kgInput').addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = 'visible';
            let kgs = e.target.value;
            document.getElementById('lbsOutput').innerHTML = kgs * 2.2046;
            document.getElementById('gramsOutput').innerHTML = kgs * 1000;
            document.getElementById('ouncesOutput').innerHTML = kgs * 35.274;
        });
    </script>
</body>

</html>
